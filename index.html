<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Loose your weight</title>
  <meta name="description" content="Count loosing weight in percents">
  <meta name="author" content="Me">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
<h1>Loose your weight</h1>
<div class="container">
  <div class="column">


    <div class="row">
      <div class="column">
        <p>Start weight</p>
        <input class='start-weight' type="number" name="start-weight" required>
      </div>
      <div class="column">
        <p>Finish weight</p>
        <input class='finish-weight' type="number" name="finish-weight" required>
      </div>

    </div>
    <button>Calculate</button>
    <div class="column result">
      <p>You loose</p>
      <div class="row">
        <div class="column">
          <p class="loosed-kg"></p>
        </div>
        <div class="column">
          <p class="loosed-percent"></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
